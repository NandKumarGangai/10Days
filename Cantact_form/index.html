<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> 
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="brand">
            Contact form
        </h1>
        <div class="wrapper animated bounceIn">
            <div class="company-info">
                <h3>Web Design</h3>
                <ul class="ul">
                    <li> <i class="fa fa-road"></i> Dattawad road</li>
                    <li> <i class="fa fa-phone"></i> +91 9970771086</li>
                    <li> <i class="fa fa-envelope"></i> nandkumargangai@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3 class="brand">Email Us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
